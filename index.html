<!DOCTYPE html>
<head>
  <title>Calculator</title>
   <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
  <section class="calculator">
    <h1>Casio</h1>
      <div id="screen">
        <input id="displayoutput"></input>
      </div>
      <div class="buttons">
              <span class="operators">
                <button id="+" class="clickable" value="+">+</button>
                <button id="-" class="clickable" value="-">-</button>
                <button id="*" class="clickable" value="*">x</button>
                <button id="/" class="clickable" value="?">/</button>
              </span>

              <span class="digits">
                <button id="1" class="clickable" value="1">1</button>
                <button id="2" class="clickable" value="2">2</button>
                <button id="3" class="clickable" value="3">3</button>
                <button id="4" class="clickable" value="4">4</button>
                <button id="5" class="clickable" value="5">5</button>
                <button id="6" class="clickable" value="6">6</button>
                <button id="7" class="clickable" value="7">7</button>
                <button id="8" class="clickable" value="8">8</button>
                <button id="9" class="clickable" value="9">9</button>
                <button id="0" class="clickable" value="0">0</button>
              </span>
              <span class="commands">
               <button id="clear" class="clickable" value="#####">C</button>
               <button id="=" class="clickable" value="=">=</button>
              </span>
      </div>
  </section>
  <script src="main.js"></script>
  <script src="decimal.js"></script>
  
<script src="bower_components/jquery/dist/jquery.min.js"></script>
</body>
<footer>
</footer>
