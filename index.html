<!DOCTYPE html>
<head>
  <title>Calculator</title>
   <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
  <section class="calculator">
    <h1>Casio</h1>
      <div id="screen">
        <p id="display"></p>
      </div>
      <div class="buttons">
              <ul class="operators">
                <li id="+" value="+">+</li>
                <li id="-" value="-">-</li>
                <li id="*" value="*">x</li>
                <li id="/" value="?">/</li>
              </ul>

              <ul class="digits">
                <li id="1" value="1">1</li>
                <li id="2" value="2">2</li>
                <li id="3" value="3">3</li>
                <li id="4" value="4">4</li>
                <li id="5" value="5">5</li>
                <li id="6" value="6">6</li>
                <li id="7" value="7">7</li>
                <li id="8" value="8">8</li>
                <li id="9" value="9">9</li>
                <li id="0" value="0">0</li>
              </ul>
              <ul class="commands">
               <li id="clear" value="#####">C</li>
               <li id="=" value="=">=</li>
              </ul>
      </div>
  </section>
</body>
<footer>
</footer>
